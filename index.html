<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
  <div class="container">
  <h1> WEATHER DETAILS</h1>
  <br>
  <h2>1.Date(Day),Year</h2>
  <br>
  <h2>2.Temparature</h2>
  <br>
  <h2>3.Maximum and Minimum temperature</h2>
  <br>
  <h2>4.Weather Condition</h2>


</div>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="ENTER CITY NAME" autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city"></div>
                <div class="date" id="date"></div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div id="img"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
